<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <!-- LiqPay official brand colors: #7BC928 (green) -->
  <defs>
    <linearGradient id="liqpayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7BC928;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5FA319;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="200" height="50" rx="8" fill="url(#liqpayGrad)"/>
  
  <!-- "Liq" text -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    Liq<tspan font-weight="normal">Pay</tspan>
  </text>
  
  <!-- Small PrivatBank indicator -->
  <circle cx="175" cy="25" r="12" fill="white" opacity="0.9"/>
  <text x="175" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7BC928" text-anchor="middle">
    PB
  </text>
</svg>

